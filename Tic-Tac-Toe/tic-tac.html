<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link href="tic-tac-toe.css" rel="stylesheet">
</head>


<body>
    <center>
        <h2 style="color: white;">TIC TAC TOE </h2>
        <h4>Let's Play O/X</h4>
        <div class="toe">
            <div class="tic">
                <input type="text" id="1" class="num">
                <input type="text" id="2" class="num">
                <input type="text" id="3" class="num">
            </div>

            <div class="tic2">
                <input type="text" id="4" class="num">
                <input type="text" id="5" class="num">
                <input type="text" id="6" class="num">
            </div>

            <div class="tic3">
                <input type="text" id="7" class="num">
                <input type="text" id="8" class="num">
                <input type="text" id="9" class="num">
            </div>
            <button id="start">Your turn</button>
        </div>
    </center>
   

  <script src="tic-tac-toe.js"></script>
</body>

</html>
